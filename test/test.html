<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>cpa.js tests</title>
  <link rel="stylesheet" href="../src/lib/mocha/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
<!-- Required for browser reporter -->
<div id="mocha"></div>

<!-- mocha -->
<script src="../src/lib/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
  // This will be overridden by mocha-helper if you run with grunt
  mocha.setup('bdd');
</script>

<!-- Include your assertion lib of choice -->
<script src="../src/lib/chai/chai.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
  // Setup chai
  var expect = chai.expect;
</script>

<!-- Include anything you want to test -->
<script src="../dist/radiotag.js" type="text/javascript" charset="utf-8"></script>

<!-- Spec files -->
<script src="all.js" type="text/javascript" charset="utf-8"></script>

<!-- run mocha -->
<script type="text/javascript" charset="utf-8">
  // If tests run in a real browser
  // Can alternatively do a check on window.PHANTOMJS
  if (navigator.userAgent.indexOf('PhantomJS') < 0) {
    mocha.run();
  }
</script>
</body>
</html>
